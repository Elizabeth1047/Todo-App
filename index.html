<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <section class="general" id="general">
  <section class="bgdark" id="bgdark">
     <div class="bgwidth">
  <header>
<h1>TODO</h1>
<div class="img1" id="moon"><img src="images\icon-moon.svg" alt="" ></div>
<div class="img2" id="sun"><img src="images\icon-sun.svg" alt="" ></div>
</header>
<form class="form" id="form">
<input type="text" placeholder="Create a new todo" id="input" class="put">
<input type="submit" value="Add todo" id="submit" class="submit">
</form>
</div>
</section>



<main class="bggcolor" id="bggcolor">
  <div class="bggwidth" id="bggwidth">
<ul id="unde">
  <li class="list">
    <div class="listchild">
    <div class="span"></div>
    <label for="">jog around the park 3x</label>
    </div>
   <div class="img3"><img src="images\icon-cross.svg" alt="" class="delete"></div>
  </li>
 <li class="list">
    <div class="listchild">
    <div class="span"></div>
    <label for="">10 minutes meditation</label>
    </div>
   <div class="img4"><img src="images\icon-cross.svg" alt="" class="delete"></div>
  </li>
 <li class="list">
    <div class="listchild">
    <div class="span"></div>
    <label for="">read for 1 hour</label>
    </div>
   <div class="img5"><img src="images\icon-cross.svg" alt="" class="delete"></div>
  </li>
 <li class="list">
    <div class="listchild">
    <div class="span"></div>
    <label for="">pick up groceries</label>
    </div>
   <div><img src="images\icon-cross.svg" alt="" class="delete"></div>
  </li>
 <li class="list">
    <div class="listchild">
    <div class="span"></div>
    <label for="">complete Todo app  on frontend mentor</label>
    </div>
   <div class="img6"><img src="images\icon-cross.svg" alt="" class="delete"></div>
  </li>
</ul>
<div class="completed" id="completed">
<p><span>1</span>  items left</p>
<p class="p">Clear Completed</p>
</div>
</div>

  <div class="all" id="all">
 <p>All</p> 
  <p>Active</p> 
  <p>Completed</p>
</div>
  

  <p class="alone">Drag and drop to reorder list</p>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lizzy egharevba</a>.
  </div>
  </div>
 </main>
</section>
<script src="src/app.js"></script>
</body>
</html>
